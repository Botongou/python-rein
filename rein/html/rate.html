{% extends "minimal-layout.html" %}
{% block body %}

<br>
<div class="well">
    <h3 id="ajax-header">Rate the performance of someone you have worked with</h3>
    <br>
    <div class="row">
        <div id="ajax-description" class="col-sm-12" style="color: darkred">
        </div>
    </div>
    <div class="row" style="color: red">
        <div class="col-sm-offset-1 col-sm-6" id="errors">
        </div>
    </div>
    <div id="ajax-elements">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <form class="form-horizontal">                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Job identifier</label>
                        <div class="col-sm-6">
                            <input type="text" id="jobId" title="Job identifier">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">User identifier</label>
                        <div class="col-sm-6">
                            <input type="text" id="userId" title="User identifier">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">User's performance</label>
                        <div class="col-sm-6">
                            <input type="radio" title="rating0" value="0" name="mediator"> 0<br>
                            <input type="radio" title="rating1" value="1" name="mediator"> 1<br>
                            <input type="radio" title="rating2" value="2" name="mediator"> 2<br>
                            <input type="radio" title="rating3" value="3" name="mediator"> 3<br>
                            <input type="radio" title="rating4" value="4" name="mediator"> 4<br>
                            <input type="radio" title="rating5" value="5" name="mediator"> 5<br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Comments</label>
                        <div class="col-sm-6">
                            <textarea type="text" id="comments" title="Comments"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6" id="ajax-button">
            <button onclick="">Save</button>
        </div>
    </div>
</div>

{% endblock %}
